{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <hr>
    <h2>Список статей</h2>
    <ul class="list-posts">
        {% for p in posts %}
            <li>
                <p class="title"><a href="{{ url_for('show_post', post_id=p.id) }}">{{ p.title }}</a></p>
                <p class="announce">{{ p.text[:50] }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
